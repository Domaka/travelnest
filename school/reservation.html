    <div class="form">
        <div class="f_part">
            <label for="f_name">FIRST NAME</label> <br>
            <input type="text" name="" id="" placeholder="Enter your first name" class="inp"> <br>

            <label for="email">EMAIL</label> <br>
            <input type="email" name="" id="" placeholder="Enter your email address" class="inp"> <br>

            <label for="check_in">CHECK-IN DATE</label> <br>
            <input type="date" name="" id="" class="inp"> <br>

            <label for="f_name">NUMBER OF GUEST</label> <br>
            <input type="number" name="" id="" placeholder="Enter the number of Guest" class="inp"> <br>

            <label for="f_name">PRICE RANGE</label> <span id="priceValue" class="i">$50</span> <br>
            <input type="range" name="" id="priceRange" placeholder="Enter the number of Guest" class="inp" min="200" max="5000" step="50" value="50" oninput="updatePriceValue(this.value)">

        </div>

        <div class="s_part">
            <label for="l_name">LAST NAME</label> <br>
            <input type="text" name="" id="" placeholder="Enter your last name" class="inp"> <br>

            <label for="phone">PHONE NUMBER</label> <br>
            <input type="tel" name="" id="" placeholder="Enter your phone number" class="inp"> <br>

            <label for="check_out">CHECK-OUT DATE</label> <br>
            <input type="date" name="" id="" class="inp"> <br>

            <label for="check_out">SELECT DESIRED CITY</label> <br>
            <input list="cities" name="" id="city" class="inp" placeholder="Enter city" >
            <datalist id="cities">
                <option value="New York">
                <option value="Miami">
                <option value="Boston">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
            <br>

            <label for="">ROOM TYPE</label> <br>
            <select id="country" name="country" class="inp" >
                <option value="" disabled selected>Room type</option>
                <option value="US">Single</option>
                <option value="GB">Double</option>
                <option value="GB">Masters Lounge</option>
            </select>

        </div>

    </div>
